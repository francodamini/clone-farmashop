<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Franco Damini" />
    <title>Comprá Online | Farmacia Farmashop | Farmashop</title>
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Clon de la web de Farmashop desarrollado
    con HTML, CSS y JavaScript."
    />
    <meta name="theme-color" content="#fff" />
    <link rel="icon" type="image/jpg" href="Media/Img/logo.png" />
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="CSS/Header/barra_superior.css"
    />
    <link rel="stylesheet" type="text/css" href="CSS/Header/barra_media.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="CSS/Header/barra_inferior.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="barra-superior">
        <div class="bs-logos">
          <a href="/"><img src="Media/Img/botiga.svg" alt="Logo Botiga" /></a>
          <a href="/"><img src="Media/Img/om.svg" alt="Logo OM" /></a>
          <a href="/"><img src="Media/Img/kiehls.svg" alt="Logo Kiehls" /></a>
        </div>
      </section>
      <section class="barra-media">
        <div class="grilla">
          <img
            width="24px"
            height="24px"
            src="Media/Img/iconos/hamburger.svg"
            alt="Hamburger"
          />
          <img src="Media/Img/logo.svg" alt="Farmashop logo" />
          <form action="" method="get">
            <input type="text" placeholder="¿Qué estás buscando?" />
            <a id="lupa" class="active"
              ><img width="20px" src="Media/Img/iconos/lupa.svg" alt="Lupa"
            /></a>
            <a id="flecha"
              ><img
                width="20px"
                src="Media/Img/iconos/right arrow.svg"
                alt="Lupa"
            /></a>
          </form>
          <nav>
            <a href="">Registrarse</a>
            <a href="">Iniciar Sesión</a>
            <img
              width="24px"
              height="24px"
              src="Media/Img/iconos/carrito.svg"
              alt="Carrita de compras"
            />
          </nav>
        </div>
      </section>
      <section class="barra-inferior">
        <span class="active">¡Todo lo que buscas para las fiestas!</span>
        <span>¡Mega OFERTAS hasta 50% OFF!</span>
        <span>Mailing de descuentos 25% Farmacard</span>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="JS/script.js"></script>
  </body>
</html>
