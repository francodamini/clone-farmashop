<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Franco Damini" />
    <title>Comprá Online | Farmacia Farmashop | Farmashop</title>
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Clon de la web de Farmashop desarrollado
    con HTML, CSS y JavaScript."
    />
    <meta name="theme-color" content="#fff" />
    <link rel="icon" type="image/jpg" href="Media/Img/logo.png" />
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
    <link rel="stylesheet" type="text/css" href="CSS/header.css" />
  </head>
  <body>
    <header>
      <section class="barra-superior">
        <div class="bs-logos">
          <a href="/"><img src="Media/Img/botiga.svg" alt="Logo Botiga" /></a>
          <a href="/"><img src="Media/Img/om.svg" alt="Logo OM" /></a>
          <a href="/"><img src="Media/Img/kiehls.svg" alt="Logo Kiehls" /></a>
        </div>
      </section>
      <section class="barra-media">
        <div class="grilla">
          <img
            width="24px"
            height="24px"
            src="Media/Img/iconos/hamburger.svg"
            alt="Hamburger"
          />
          <img src="Media/Img/logo.svg" alt="Farmashop logo" />
          <form action="" method="get">
            <input type="text" placeholder="¿Qué estás buscando?" />
          </form>
          <nav>
            <a href="">Registrarse</a>
            <a href="">Iniciar Sesión</a>
            <img
              width="24px"
              height="24px"
              src="Media/Img/iconos/carrito.svg"
              alt="Carrita de compras"
            />
          </nav>
        </div>
      </section>
      <section class="barra-inferior">
        <div>
          ><span class="active"
            ><strong>¡Todo lo que buscas para las fiestas!</strong></span
          >
          >
        </div>
        <strong><span>¡Mega OFERTAS hasta 50% OFF!</span></strong>
        <strong><span>Mailing de descuentos 25% Farmacard</span></strong>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
